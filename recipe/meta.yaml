{% set name = "bowtie" %}
{% set version = "0.10.1" %}
{% set sha256 = "3c2c2cbbc8f933583e9614ccb15033f5c265428a60777dea2e3798bd067dc7c8" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}-py
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build }}
  skip: True  # [py<36]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - click
    - eventlet
    - flask
    - flask-socketio
    - jinja2
    - markdown
    - msgpack-python
    - yarn

test:
  imports:
    - bowtie

about:
  home: https://github.com/jwkvam/bowtie
  license: MIT
  license_file: LICENSE
  summary: 'Interactive Dashboard Toolkit'
  description: |
    Bowtie is a library for writing dashboards in Python. No need to know
    web frameworks or JavaScript, focus on building functionality in Python.
    Interactively explore your data in new ways! Deploy and share with others!
  doc_url: https://bowtie-py.readthedocs.io/
  dev_url: https://github.com/jwkvam/bowtie

extra:
  recipe-maintainers:
    - jwkvam
